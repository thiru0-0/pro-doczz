<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - DocuGenius</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="container nav">
    <div class="brand">DocuGenius</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/app/account">Account</a>
      <a class="btn secondary" href="/">Logout</a>
    </nav>
  </header>
  <main class="container">
    <section class="section">
      <div class="row">
        <h2>Dashboard</h2>
        <button id="new-doc" class="btn">Create New Document</button>
      </div>
    </section>
    <section class="section">
      <h2>Template Gallery</h2>
      <div id="gallery" class="gallery"></div>
    </section>
    <section class="section">
      <h2>Recent Work</h2>
      <div id="recent" class="doc-list"></div>
    </section>
  </main>
  <footer class="container footer">
    <div>All rights reserved</div>
  </footer>
  <script src="/js/app.fixed.js"></script>
  <script>dg.dashboardInit()</script>
</body>
</html>
